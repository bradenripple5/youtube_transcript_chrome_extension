<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YouTube Transcript</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 12px; width: 360px; }
      .row { display: flex; gap: 8px; align-items: center; margin: 10px 0; }
      button { padding: 8px 10px; border: 0; border-radius: 8px; cursor: pointer; }
      #status { margin-top: 10px; font-size: 12px; opacity: 0.9; white-space: pre-wrap; }
      code { background: #f4f4f4; padding: 0 4px; border-radius: 4px; }
      h3 { margin: 0 0 8px; }
    </style>
  </head>
  <body>
    <h3>YouTube Transcript</h3>
    <label class="row">
      <input type="checkbox" id="timestampsCheckbox" />
      Include timestamps (<code>[mm:ss]</code> line above each segment)
    </label>
    <label class="row">
      <input type="checkbox" id="saveCheckbox" />
      Also save to <code>Downloads/youtube_transcript.txt</code>
    </label>
    <button id="grabBtn">Copy transcript</button>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
